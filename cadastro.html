<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon" />
</head>

<body>
    <main>
        <section class="divForm">
            <div class="login">
                <img class="LogoHeadphonic" src="icon/Headphonic Music Entertainment Logo.png" alt="" />

                <form action="Cadastrar">
                    <div class="Camp">
                        <label for="user">Usuario:</label>
                        <input type="text" name="user" id="user" placeholder="Nome de Usuario..." />
                    </div>

                    <div class="Camp">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email do Usuario..." />
                    </div>

                    <div class="Camp">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" placeholder="Senha..." />
                    </div>

                    <hr />
                    <div id="btns">
                        <a href="index.html" class="btns">Logar</a>
                        <a href="cadastro.html" class="btns">Cadastrar</a>
                    </div>
                </form>
            </div>
        </section>
        <section class="divImg"></section>
    </main>
</body>

</html>
